
    <p><b>Registrar un nuevo pedido</b></p>
    <form class="bikeForm" [formGroup]="this.orderService.form" (ngSubmit)="onSubmit();clearBikes();this.orderService.form.reset();">
        <input placeholder="ID del cliente" 
            formControlName="customerId" 
            type="text" 
            class="input-field col s12">
        <input placeholder="Nombre del cliente" 
            formControlName="customerName" 
            type="text" 
            class="input-field col s12">
        <input placeholder="# pedido" 
            formControlName="orderNumber" 
            type="text" 
            class="input-field col s12">

        <button class="waves-effect waves-light btn col s4" 
            *ngFor="let bike of bikeModels" (click)="addBike(bike)" type="button">
            {{bike}}</button>

            <ul class="collection">
                <li *ngFor="let bike of bikeOrder">
                    <span class="col s11"> {{ bike }} </span>
                    <a class="col s1" (click)="removeBike(bike)">x</a>
                </li>
            </ul>

        <button 
            class="waves-effect waves-light btn col s12" 
            type="submit">Tramitar pedido
       </button>
       <button 
       class="waves-effect waves-light btn col s12" 
       type="reset" (click)="clearBikes()">Limpiar pedido
        </button>
    </form>
